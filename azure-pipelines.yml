trigger:
  - main  # Change branch name if needed

pool:
  vmImage: 'ubuntu-latest'  # You can use 'windows-latest' as well

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '6.x'  # Choose .NET version if needed

  - script: echo "Running Pipeline for $(Build.SourceBranch)"
    displayName: 'Print Branch Info'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'
